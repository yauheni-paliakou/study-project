name: Build
on: push
  # push:
  #   paths:
  #     - app/**
jobs:
  check_code:
    name: Lint code base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # super-linter needs the full git history to get the
          # list of files that changed across commits
          fetch-depth: 0

      - name: Super-linter
        uses: super-linter/super-linter@v7.1.0 # x-release-please-version
        env:
          # To report GitHub Actions status checks
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  buid_and_push:
    name: Build and push application image to Dockerhub registry
    runs-on: ubuntu-latest
    steps:
      - name: Show image tag
        run: echo ${GITHUB_SHA::8}

      - name: Docker login
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker Build
        run: |
          pwd
          ls -la
          docker build -t yauhenipaliakou/study-project:${GITHUB_SHA::8} ./app
      
      - name: Docker Push
        run: |
          docker push yauhenipaliakou/study-project:${GITHUB_SHA::8}